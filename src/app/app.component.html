<div class="container mt-5">
  <div class="form-area">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Full Name:</label>
        <input type="text" 
            placeholder="Full Name" 
            class="form-control" 
            name="fullName"
            formControlName="fullName"
        >
        <div *ngIf="fullName.touched && fullName.invalid">
          <div class="alert alert-danger" *ngIf="fullName.errors?.['required']">
            The Full Name is required
          </div>
        </div>
        <div *ngIf="fullName.touched && fullName.invalid">
          <div class="alert alert-danger" *ngIf="fullName.errors?.['minlength']">
            The Full Name must be at least 5 letters long
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" 
          placeholder="Email" 
          class="form-control" 
          name="email" 
          formControlName="email"
        >
        <div *ngIf="email.touched && email.invalid">
          <div class="alert alert-danger" *ngIf="email.errors?.['required']">
            Email is required
          </div>
        </div>
        <div *ngIf="email.touched && email.invalid">
          <div class="alert alert-danger" *ngIf="email.errors?.['email']">
            Invalid Email
          </div>
        </div>
      </div>

      <!-- Contat details nested form -->
      <div formGroupName="contactDetails">
        <div class="form-group">
          <label>Address:</label>
          <textarea cols="30" rows="10" 
            placeholder="Address" 
            class="form-control" 
            name="address"
            formControlName="address"
          ></textarea>
          <div *ngIf="address.touched && address.invalid">
            <div class="alert alert-danger" *ngIf="address.errors?.['required']">
              Address is required
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Shipping Address:</label>
          <textarea cols="30" rows="10" 
            placeholder="Shipping Address" 
            class="form-control" 
            name="shippingAddress"
            formControlName="shippingAddress"
          ></textarea>
          <div *ngIf="shippingAddress.touched && shippingAddress.invalid">
            <div class="alert alert-danger" *ngIf="shippingAddress.errors?.['required']">
              Shipping Address is required
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Contact No:</label>
          <input type="tel" 
            placeholder="Contact Number" 
            class="form-control" 
            name="contactNo" 
            formControlName="contactNo"
          >
          <div *ngIf="contactNo.touched && contactNo.invalid">
            <div class="alert alert-danger" *ngIf="contactNo.errors?.['required']">
              Contact Number is required
            </div>
          </div>
          <div *ngIf="contactNo.touched && contactNo.invalid">
            <div class="alert alert-danger" *ngIf="contactNo.errors?.['pattern']">
              Invalid Contact Number
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Skills</label>
        <input type="text" class="form-control" #skill (keyup.enter)="addSkills(skill)">

        <ul class="list-group">
          <li class="list-group-item" *ngFor="let skill of skills.controls; let i = index">
            {{ skill.value }}
            <a class="btn btn-sm btn-danger" (click)="removeSkill(i)"> X </a>
          </li>
        </ul>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
    </form>
  </div>
</div>
